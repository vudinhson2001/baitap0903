<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let vatly = +prompt("nhập điểm vật lý");
    let hoahoc =+prompt("nhập điểm hóa học");
    let sinhhoc=+prompt("nhập điểm sinh học");
    let tong= vatly+hoahoc+sinhhoc;
    let trungbinh= tong/3;
    document.write("tong: " + tong);
    document.write("<br>");
    document.write("trung binh: " + trungbinh);


</script>

</body>
</html>
